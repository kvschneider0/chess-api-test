name: Deploy to AWS CloudFormation - dev

on: 
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to AWS Cloud Formation
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        with:
          name: node-api-dev
          template: serverless.yml
          parameter-overrides: "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_"KEY_ID }},AWS_SECRET_ACCES_KEY_ID=${{ secrets.AWS_SECRET_ACCES_KEY_ID }}stage=dev"
